spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.datasource.driverClassName=com.mongodb.Mongo
spring.data.mongodb.database=ParkTris
spring.data.mongodb.repositories.enabled=true

parktris.server.adminLogins=admin
parktris.server.adminEmails=test@test.lu

//serialize LocalDate without time information
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

logging.level.org.soframel.parktris = DEBUG

# CORS config, change to server only !
parktris.cors.allowedOrigins=http://localhost:8085
